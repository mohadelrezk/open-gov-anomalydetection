<script>

var i,
    s,
    N = 20,
    E = 200,
    g = {
      nodes: [],
      edges: []
    };
 /*

  g.nodes.push({

    size: Math.random(),
    color: '#666'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),

*/
/*
$.getJSON('/buildRelatednessNet/getdatareadyforsigmajs/pub', function(data) {
*/
$.getJSON('/buildRelatednessNet/getdatareadyforsigmajs/ds', function(data) {

for (var i = 0; i < data['nodes'].length; i++){
    var obj = data['nodes'][i];


    g.nodes.push({
    id: obj['id'],
    label: obj['label'],
    x: obj['x'] + 15,
    y: obj['y'] + 15,
    size: obj['size'],
    color: '#666'
  });


  }

  for (var i = 0; i < data['edges'].length; i++){
    var obj = data['edges'][i];


    g.edges.push({
    id: obj['id'],
    label: 'Rel = ' + obj['size'],
    source: obj['source'],
    target: obj['target'],
    size: obj['size'],
    type: 'curve',
    color: '#ccc',
    hover_color: '#000'
  });


  }

//}




console.log(g);
s = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-container'),
    type: 'canvas'
  },
  settings: {
    doubleClickEnabled: false,
    minEdgeSize: 0.5,
    maxEdgeSize: 4,
    enableEdgeHovering: true,
    edgeHoverColor: 'edge',
    defaultEdgeHoverColor: '#000',
    edgeHoverSizeRatio: 1,
    edgeHoverExtremities: true,
    edgeLabelSize: 'proportional'
  }
});

// Bind the events:
s.bind('overNode outNode clickNode doubleClickNode rightClickNode', function(e) {
  console.log(e.type, e.data.node.label, e.data.captor);
});
s.bind('overEdge outEdge clickEdge doubleClickEdge rightClickEdge', function(e) {
  console.log(e.type, e.data.edge, e.data.captor);
});
s.bind('clickStage', function(e) {
  console.log(e.type, e.data.captor);
});
s.bind('doubleClickStage rightClickStage', function(e) {
  console.log(e.type, e.data.captor);
});
s.cameras[0].goTo({ x: 0, y: 0, angle: 0, ratio: 1.5 });

});
</script>
